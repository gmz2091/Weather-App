<div class="md:fixed bg-img-cloud w-full md:w-2/6">
  <div class="relative">
    <button
      id="button_search"
      class="bg-gray-870 w-4/5 py-4 text-white absolute left-2 top-4 z-10"
    >
      Search Location
    </button>
    <div
      id="find-me"
      class="bg-white cursor-pointer bg-opacity-25 w-10 h-10 rounded-full flex items-center justify-center p-2 shadow-lg absolute right-4 md:right-1 lg:right-4 top-6 z-10"
    >
      <img src="../assets/img/gps.svg" alt="gps" />
    </div>
    <div
      id="id_temp"
      class="w-full h-screen col-start-1 col-end-4 absolute mt-12"
    ></div>
  </div>
  <div
    id="side_menu"
    class="bg-gray-850 transform -translate-x-full transition-all easy-in w-full h-screen col-start-1 col-end-4 relative z-50"
  >
    <button
      id="button_search_close"
      class="bg-white bg-opacity-25 w-10 h-10 rounded-full flex items-center justify-center p-2 shadow-lg absolute md:right-4 md:top-4 right-4 bottom-20"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
    <form
      action="POST"
      id="locationForm"
      class="relative w-4/6 md:w-3/5 top-5 left-5"
    >
      <input
        placeholder="Select Location "
        class="rounded-sm bg-white bg-opacity-5 border-gray-300 border px-4 py-2 w-full transition-all ease-in focus:outline-none text-white"
        type="search"
        id="locationInput"
        list="location_names"
      />
      <button
        type="submit"
        id="button"
        class="absolute px-4 py-2 right-10 top-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            class="text-gray-200"
          />
        </svg>
      </button>
    </form>

    <div id="temperature"></div>
  </div>
</div>
