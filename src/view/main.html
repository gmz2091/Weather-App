<form action="POST" id="locationForm" class="relative">
  <input
    class="rounded-sm bg-transparent border-gray-300 border px-4 py-2 w-full transition-all ease-in focus:outline-none text-white"
    type="search"
    id="locationInput"
    list="location_names"
  />
  <button type="submit" id="button" class="absolute px-4 py-2 right-10 top-0">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-gray-300"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        class="text-gray-200"
      />
    </svg>
  </button>
</form>

<div id="temperature"></div>

<datalist id="location_names"> </datalist>
